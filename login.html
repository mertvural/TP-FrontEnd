<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>


    <div class="wrapper">

        <main>
            <div class="container">
                <a href="/" class="logo">
                    <img src="images/logo.png" alt="TÜRKİYE PETROLLERİ" title="TÜRKİYE PETROLLERİ" />
                </a>
                <div class="center-area">
                    <div class="form">
                        <div class="circle">
                            <div class="circle__sm">
                                <span>BAYİ</span>
                                <span>PORTALI</span>
                            </div>
                        </div>
                        <form name="loginForm" method="">
                            <div class="form-group">
                                <span class="icon user"></span>
                                <input type="text" class="form-group__input" name="user" required autocomplete="off">
                            </div>
                            <div class="form-group">
                                <span class="icon password"></span>
                                <input type="password" class="form-group__input" name="password" required autocomplete="off">
                            </div>
                            <div class="form-group">
                                <div class="input-property">
                                    <span class="rememberMe">
                                        <input name="rememberMe" id="rememberMe" type="checkbox" />
                                        <label for="rememberMe">Beni hatırla</label>
                                    </span>
                                    <span class="forgotPassword">
                                        <a href="">
                                            Şifreni mi unuttun?
                                        </a>
                                    </span>
                                </div>
                            </div>
                            <input type="submit" class="btn" value="GİRİŞ">
                        </form>
                    </div>
    
                    <div class="titles">                        
                        <h3>
                            Yol arkadaşlığının<br>
                            güven istediğini
                        </h3>
                        <h2>
                            ADIMIZ GİBİ<br>
                            BİLİYORUZ
                        </h2>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="container">
                <div class="lists">
                    <div class="links">
                        <a href="">
                            tppd.com.tr
                        </a>
                        <a href="">
                            Gizlilik Politikası
                        </a>
                        <a href="">
                            Kullanım Koşulları
                        </a>
                        <a href="">
                            TP İletişim
                        </a>
                        <a href="">
                            tppd.com.tr
                        </a>
                    </div>
                    <div class="social">
                        <a href="" class="icon face">face</a>
                        <a href="" class="icon whatsapp">whatsapp</a>
                        <a href="" class="icon twitter">twitter</a>
                        <a href="" class="icon instagram">instagram</a>
                    </div>
                </div>
            </div>
        </footer>

    </div>


</body>

</html>
